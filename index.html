<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INIT Labs Take Home Assignment 01</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- main container -->
    <main class="main-container">
      <!-- banner -->
      <section class="banner-container">
        <img src="images/banner.jpg" alt="Horizon banner" />
      </section>

      <!-- form -->
      <section class="form-container">
        <header>
          <h2 class="form__title">Horizon</h2>
          <h3>Login</h3>
        </header>
        <form action="/">
          <div>
            <label for="username">User Name</label>
            <input type="text" name="username" id="username" required />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />
          </div>
          <div>
            <button type="submit" class="submit" id="submit" name="submit">
              Login
            </button>
          </div>
        </form>
      </section>

      <!-- wave -->
      <section class="wave">
        <img src="images/wave.svg" alt="" />
        <div class="wave-box">
          <h1 class="wave-title">
            <span class="wave-char" style="--index: 1">s</span>
            <span class="wave-char" style="--index: 2">u</span>
            <span class="wave-char" style="--index: 3">c</span>
            <span class="wave-char" style="--index: 4">c</span>
            <span class="wave-char" style="--index: 5">e</span>
            <span class="wave-char" style="--index: 6">s</span>
            <span class="wave-char" style="--index: 7">s</span>
            <span class="wave-char" style="--index: 8">f</span>
            <span class="wave-char" style="--index: 9">u</span>
            <span class="wave-char" style="--index: 10">l</span>
            <span class="wave-char" style="--index: 11">!</span>
          </h1>
        </div>
      </section>
    </main>
  </body>
</html>
